<header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
  <h1>
    <a href="{{ site.url }}">
      {{ site.title | default: site.github.repository_name }}
    </a>
  </h1>

  {% if site.description or site.github.project_tagline %}
    <p>{{ site.description | default: site.github.project_tagline }}</p>
  {% endif %}

  <a href="/tags.html">All tags</a>

  <p class="view">
    <a href="{{ site.github.repository_url }}">
      View the Project on GitHub <small>{{ github_name }}</small>
    </a>
  </p>

  <ul>
    <li>
      <a href="{{ site.github.repository_url }}">
        View On <strong>GitHub</strong>
      </a>
    </li>
  </ul>

</header>
